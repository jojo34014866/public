        /* æ·»åŠ ä¸€ä¸ªç”¨äºæ˜¾ç¤ºçš„å®¹å™¨ï¼Œä¿æŒæ»šåŠ¨åŠŸèƒ½ */
        .output-container {

        .header-container {

        /* æ ‡é¢˜æ ·å¼è°ƒæ•´ */

<body>
    <div class="input-section">

        <!-- å‡ºè‡ªcalum -->

    <!-- æ·»åŠ é¢„è§ˆæ¨¡æ€æ¡† -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <span class="close-preview" onclick="closePreview()">&times;</span>
            <img id="preview-image" alt="é¢„è§ˆå›¾ç‰‡">
            <div class="preview-buttons">
                <button onclick="downloadImage()">ä¸‹è½½å›¾ç‰‡</button>
                <button onclick="closePreview()">å–æ¶ˆ</button>
            </div>

    <script>
        function cleanMarkdown() {
            const input = document.getElementById("input").value;
            let text = input;

            // å¢å¼ºçš„æ–‡æœ¬æ¸…ç†è§„åˆ™
            text = text
                // ç§»é™¤æ ‡é¢˜
                .replace(/^#+\s*/gm, "")
                // ç§»é™¤ç²—ä½“å’Œæ–œä½“
                .replace(/[*_]{1,2}(.*?)[*_]{1,2}/g, "$1")
                // å¤„ç†ä»£ç å—ï¼Œä¿ç•™å†…å®¹
                .replace(/```[\s\S]*?\n([\s\S]*?)```/g, "ä»£ç å—:\n$1\n")
                // å¤„ç†è¡Œå†…ä»£ç 
                .replace(/`([^`]+)`/g, "$1")
                // ä¼˜åŒ–åˆ—è¡¨å¤„ç†
                .replace(/^\s*[-*+]\s+/gm, "â€¢ ")
                .replace(/^\s*\d+\.\s+/gm, "â€¢ ")
                // ç§»é™¤é“¾æ¥ï¼Œä¿ç•™æ–‡æœ¬
                .replace(/\[([^\]]+)\]\([^)]+\)/g, "$1")
                // ç§»é™¤å›¾ç‰‡
                .replace(/!\[.*?\]\(.*?\)/g, "")
                // ç§»é™¤HTMLæ ‡ç­¾
                .replace(/<[^>]+>/g, "")
                // å¤„ç†å¼•ç”¨
                .replace(/^\s*>\s*/gm, "")
                // ç§»é™¤å¤šä½™ç©ºè¡Œ
                .replace(/\n{3,}/g, "\n\n")
                // ç§»é™¤æ°´å¹³åˆ†å‰²çº¿
                .replace(/^-{3,}$|^_{3,}$|^\*{3,}$/gm, "");

            // æ˜¾ç¤ºç»“æœ
            document.getElementById("output").textContent = text.trim();
        }

        function generateImage() {
            const output = document.getElementById("output");
            
            if (!output.textContent.trim()) {
                alert("æ²¡æœ‰å¯ä»¥ç”Ÿæˆå›¾ç‰‡çš„å†…å®¹ï¼");
                return;
            }

            html2canvas(output, {
                backgroundColor: '#f8f9fa',
                scale: 2,
                height: output.scrollHeight,
                width: output.scrollWidth,
                windowWidth: output.scrollWidth,
                windowHeight: output.scrollHeight
            }).then(canvas => {
                // æ˜¾ç¤ºé¢„è§ˆ
                const previewModal = document.getElementById("previewModal");
                const previewImage = document.getElementById("preview-image");
                previewImage.src = canvas.toDataURL("image/png");
                previewModal.style.display = "block";
                
                // ä¿å­˜ canvas ç”¨äºåç»­ä¸‹è½½
                window.tempCanvas = canvas;
            });
        }

        function showDonation() {
            document.getElementById("donationModal").style.display = "block";
        }

        function closeDonation() {
            document.getElementById("donationModal").style.display = "none";
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById("donationModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function copyText() {
            const output = document.getElementById("output");
            
            // æ£€æŸ¥æ˜¯å¦æœ‰å†…å®¹å¯å¤åˆ¶
            if (!output.textContent.trim()) {
                alert("æ²¡æœ‰å¯ä»¥å¤åˆ¶çš„å†…å®¹ï¼");
                return;
            }

            // å¤åˆ¶æ–‡æœ¬åˆ°å‰ªè´´æ¿
            navigator.clipboard.writeText(output.textContent)
                .then(() => {
                    alert("æ–‡æœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼");
                })
                .catch(err => {
                    alert("å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ã€‚");
                    console.error('å¤åˆ¶å¤±è´¥:', err);
                });
        }

        function downloadImage() {
            if (window.tempCanvas) {
                const link = document.createElement("a");
                link.download = "cleaned-text.png";
                link.href = window.tempCanvas.toDataURL("image/png");
                link.click();
                closePreview();
            }
        }

        function closePreview() {
            const previewModal = document.getElementById("previewModal");
            previewModal.style.display = "none";
            window.tempCanvas = null;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­é¢„è§ˆ
        window.onclick = function(event) {
            const previewModal = document.getElementById("previewModal");
            if (event.target == previewModal) {
                closePreview();
            }
        }

        function toggleTheme() {
            const body = document.documentElement;
            const themeButton = document.getElementById('themeToggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeButton.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeButton.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ä¸»é¢˜
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeButton = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeButton.textContent = 'â˜€ï¸';
            }
        });
    </script>
