<script>

function showWechat() {
    const modal = new Modal({
        title: '关注微信公众号',
        content: `
            <div style="text-align: center; padding: 20px;">
                <img src="assets/wechat-qr.png" alt="微信公众号二维码" style="max-width: 200px;">
                <p style="margin-top: 15px;">扫码关注，获取最新动态</p>

        `,
        showFooter: false
    });
    modal.show();
}

// 显示隐私政策
function showPrivacyPolicy() {
    const modal = new Modal({
        title: '隐私政策',
        content: await fetch('components/privacy-policy.html').then(r => r.text()),
        showFooter: false
    });
    modal.show();
}

// 显示使用条款
function showTerms() {
    const modal = new Modal({
        title: '使用条款',
        content: await fetch('components/terms.html').then(r => r.text()),
        showFooter: false
    });
    modal.show();
}

// 显示反馈表单
function showFeedback() {
    const feedback = new FeedbackForm();
    const modal = new Modal({
        title: '反馈建议',
        content: feedback.element,
        showFooter: false
    });
    modal.show();
}

// 显示捐赠信息
function showDonation() {
    const modal = new Modal({
        title: '支持我们',
        content: `

        showFooter: false

    modal.show();
}
