    <script>
        // å®æ—¶é¢„è§ˆåŠŸèƒ½
        function updatePreview() {
            const input = document.getElementById('html-input').value;
            const preview = document.getElementById('preview');
            // åŒ…è£…å†…å®¹ä»¥ç¡®ä¿æ ·å¼æ­£ç¡®åº”ç”¨
            const wrappedContent = `
                <div style="width: 100%; min-height: 100%; 
                    position: relative; 
                    background-color: white;">
                    ${input}
                </div>
            `;
            preview.innerHTML = wrappedContent;
            // è§¦å‘é‡æ’ä»¥ç¡®ä¿å†…å®¹æ­£ç¡®æ¸²æŸ“
            preview.offsetHeight;
        }

        // ä¿å­˜ä¸ºå›¾ç‰‡åŠŸèƒ½
        async function saveAsImage(button) {
            const input = document.getElementById('html-input').value;
            if (!input.trim()) {
                alert('è¯·å…ˆè¾“å…¥è¦è½¬æ¢çš„HTMLå†…å®¹ï¼');
                return;
            }

            // è®¾ç½®æŒ‰é’®åŠ è½½çŠ¶æ€
            button.classList.add('loading');
            button.disabled = true;
            button.textContent = 'æ­£åœ¨è½¬æ¢...';

            try {
                // ç›´æ¥ä½¿ç”¨é¢„è§ˆåŒºåŸŸè¿›è¡Œè½¬æ¢ï¼Œè€Œä¸æ˜¯åˆ›å»ºä¸´æ—¶å®¹å™¨
                const preview = document.getElementById('preview');
                
                // ç­‰å¾…æ‰€æœ‰å›¾ç‰‡åŠ è½½å®Œæˆ
                await Promise.all(
                    Array.from(preview.getElementsByTagName('img'))
                        .map(img => {
                            if (img.complete) return Promise.resolve();
                            return new Promise(resolve => {
                                img.onload = resolve;
                                img.onerror = resolve;
                            });
                        })
                );

                const canvas = await html2canvas(preview, {
                    scale: 2, // æé«˜æ¸…æ™°åº¦
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    allowTaint: true,
                    logging: false,
                    width: preview.offsetWidth,
                    height: preview.offsetHeight
                });

                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const link = document.createElement('a');
                link.download = 'output.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.92);
                link.click();

            } catch (err) {
                console.error('å›¾ç‰‡ç”Ÿæˆå¤±è´¥:', err);
                alert('å›¾ç‰‡ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                button.classList.remove('loading');
                button.disabled = false;
                button.textContent = 'ä¿å­˜å›¾ç‰‡';
            }
        }

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function toggleTheme() {
            const body = document.documentElement;
            const themeButton = document.getElementById('themeToggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeButton.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeButton.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ä¸»é¢˜
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeButton.textContent = 'â˜€ï¸';
            }
        });
