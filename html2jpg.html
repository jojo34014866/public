    <script>
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // åŠ è½½å¯¼èˆªæ

                    // åˆå§‹åŒ–ä¸»é¢˜

                .catch(error => {
                    console.error('åŠ è½½å¯¼èˆªæ å¤±è´¥:', error);
                    Toast.show('åŠ è½½å¯¼èˆªæ å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•', 'error');
                });

            // åŠ è½½é¡µè„š
            fetch('components/footer.html')
                .then(response => response.text())

            // åˆå§‹åŒ–ç¼–è¾‘å™¨
            initEditor();
        });

        // ç¼–è¾‘å™¨åˆå§‹åŒ–
        function initEditor() {
            const editor = document.getElementById('htmlEditor');
            const preview = document.getElementById('preview');

            // æ¢å¤ä¿å­˜çš„å†…å®¹
            const savedContent = localStorage.getItem('html2jpg_content');
            if (savedContent) {
                editor.value = savedContent;
                updatePreview();
            }

            // å®æ—¶é¢„è§ˆ
            editor.addEventListener('input', debounce(updatePreview, 500));

            // è‡ªåŠ¨ä¿å­˜
            editor.addEventListener('input', () => {
                localStorage.setItem('html2jpg_content', editor.value);
            });
        }

        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            const editor = document.getElementById('htmlEditor');
            const preview = document.getElementById('preview');
            preview.innerHTML = editor.value;
        }

        // è½¬æ¢ä¸ºå›¾ç‰‡
        async function convertToImage() {
            try {
                Loading.show('æ­£åœ¨è½¬æ¢...');
                const preview = document.getElementById('preview');
                const format = document.getElementById('imageFormat').value;
                const quality = document.getElementById('imageQuality').value / 100;
                const scale = parseFloat(document.getElementById('imageScale').value);

                const canvas = await html2canvas(preview, {
                    scale: scale,
                    backgroundColor: 'white',
                    logging: false
                });

                const dataUrl = canvas.toDataURL(format, quality);
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const link = document.createElement('a');
                link.download = `converted-${Date.now()}.${format.split('/')[1]}`;
                link.href = dataUrl;
                link.click();

                Toast.show('è½¬æ¢æˆåŠŸï¼', 'success');
            } catch (error) {
                console.error(error);
                Toast.show('è½¬æ¢å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            } finally {
                Loading.hide();
            }
        }

        // å…¶ä»–åŠŸèƒ½å‡½æ•°ä¿æŒä¸å˜...
    </script>
