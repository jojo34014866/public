        .control-panel {

            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s;
            background: var(--bg-color);

        .drop-zone.dragover {

        .upload-icon {

            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .upload-text {

        }

        .settings-group {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .settings-group h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: var(--text-color);
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group input[type="number"] {
            width: 100px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--primary-color);
            border-radius: 3px;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .preview-container {
            position: relative;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: repeating-conic-gradient(
                #80808020 0% 25%, 
                transparent 0% 50%
            ) 50% / 20px 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            gap: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .primary-button {
            background: var(--primary-color);
            color: white;
        }

        .secondary-button {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {

                grid-template-columns: 1fr;
                padding: 15px;
            }

            .control-panel {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>

    <script src="common.js"></script>
    
    <script>
        let originalImage = {
            width: 0,
            height: 0,
            aspectRatio: 1,
            file: null
        };

        function initImageTool() {
            setupDropZone();
            setupEventListeners();
            setupImageInput();
        }

        function setupDropZone() {
            const dropZone = document.getElementById('dropZone');
            
            dropZone.addEventListener('click', () => {
                document.getElementById('imageInput').click();
            });

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
                dropZone.addEventListener(event, preventDefault);
            });

            ['dragenter', 'dragover'].forEach(event => {
                dropZone.addEventListener(event, () => {
                    dropZone.classList.add('dragover');
                });
            });

            ['dragleave', 'drop'].forEach(event => {
                dropZone.addEventListener(event, () => {
                    dropZone.classList.remove('dragover');
                });
            });

            dropZone.addEventListener('drop', handleDrop);
        }

        function setupEventListeners() {
            document.getElementById('widthInput').addEventListener('input', debounce(handleWidthChange, 300));
            document.getElementById('heightInput').addEventListener('input', debounce(handleHeightChange, 300));
            
            document.getElementById('qualityInput').addEventListener('input', (e) => {
                document.getElementById('qualityValue').textContent = `${e.target.value}%`;
                updatePreview();
            });

            document.getElementById('formatSelect').addEventListener('change', updatePreview);
        }

        function setupImageInput() {
            document.getElementById('imageInput').addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        async function handleFiles(files) {
            const file = files[0];
            if (await validateImage(file)) {
                loadImage(file);
            }
        }

        async function validateImage(file) {
            if (!file.type.startsWith('image/')) {
                showError('ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑÂõæÁâáÊñá‰ª∂');
                return false;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('ÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá10MB');
                return false;
            }

            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => {
                    showError('ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•');
                    resolve(false);
                };
                img.src = URL.createObjectURL(file);
            });
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = {
                        width: img.width,
                        height: img.height,
                        aspectRatio: img.width / img.height,
                        file: file
                    };
                    
                    updateInputs();
                    updatePreview();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updateInputs() {
            document.getElementById('widthInput').value = originalImage.width;
            document.getElementById('heightInput').value = originalImage.height;
        }

        async function updatePreview() {
            if (!originalImage.file) return;

            const width = parseInt(document.getElementById('widthInput').value);
            const height = parseInt(document.getElementById('heightInput').value);
            const quality = parseInt(document.getElementById('qualityInput').value) / 100;
            const format = document.getElementById('formatSelect').value;

            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            
            const ctx = canvas.getContext('2d');
            const img = await createImageBitmap(originalImage.file);
            ctx.drawImage(img, 0, 0, width, height);

            const dataUrl = canvas.toDataURL(format, quality);
            document.getElementById('previewImage').src = dataUrl;

            updateImageInfo(width, height, dataUrl);
        }

        function updateImageInfo(width, height, dataUrl) {
            document.getElementById('dimensionsInfo').textContent = `${width} √ó ${height}`;
            
            const sizeInBytes = Math.round((dataUrl.length * 3) / 4);
            const sizeInKB = Math.round(sizeInBytes / 1024);
            document.getElementById('sizeInfo').textContent = `${sizeInKB} KB`;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showError(message) {
            alert(message);
        }

        document.addEventListener('DOMContentLoaded', initImageTool);

        function handleWidthChange(value) {
            if (document.getElementById('maintainAspectRatio').checked) {
                const height = Math.round(value / originalImage.aspectRatio);
                document.getElementById('heightInput').value = height;
            }
            updatePreview();
        }

        function handleHeightChange(value) {
            if (document.getElementById('maintainAspectRatio').checked) {
                const width = Math.round(value * originalImage.aspectRatio);
                document.getElementById('widthInput').value = width;
            }
            updatePreview();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function preventDefault(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function downloadImage() {
            const preview = document.getElementById('previewImage');
            if (!preview.src) {
                alert('ËØ∑ÂÖàÈÄâÊã©ÂõæÁâáÔºÅ');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = document.getElementById('widthInput').value;
            const height = document.getElementById('heightInput').value;
            const quality = document.getElementById('qualityInput').value / 100;
            const format = document.getElementById('formatSelect').value;

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(preview, 0, 0, width, height);

            const link = document.createElement('a');
            link.download = 'processed-image.' + format.split('/')[1];
            link.href = canvas.toDataURL(format, quality);
            link.click();
        }

        function resetAll() {
            document.getElementById('widthInput').value = originalImage.width;
            document.getElementById('heightInput').value = originalImage.height;
            document.getElementById('qualityInput').value = 90;
            document.getElementById('formatSelect').value = 'image/jpeg';
            updatePreview();
        }

        function toggleTheme() {
            const body = document.documentElement;
            const themeButton = document.getElementById('themeToggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeButton.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeButton.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        function showDonation() {
            const modal = document.getElementById('donationModal');
            modal.style.display = 'block';
        }

        function hideDonation() {
            const modal = document.getElementById('donationModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('donationModal');
            if (event.target == modal) {
                hideDonation();
            }
        }
    </script>
